	left: 0;
}

}

#container {
	position: relative; 
}

#wall{

#hh{

}
#mm{

}
#ss{
	margin-left: 23px;
}

#footer{
	width: 100%;
	position: fixed;
	bottom: 5px;
}
#footer p{
	font-size: x-small;
	padding: 0px;
	margin: 3px;
	margin-right: 25px
}
#footer p.left{
	float: left;
}
#footer p.right{
	float: right;
	text-align: right;
}

/** Animations **/
@-webkit-keyframes fadein{
	from{
		background: white;
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
	}
	to{
		background: transparent;
		width: 100%;
		height: 100%;
		position: fixed;
		top: 0;
		left: 0;
	}
}
@-webkit-keyframes vanished{
	from{
		display: none;
		width: 0%;
		height: 0%;
		position: static;
		top: 0;
		left: 0;
	}
	to{
		display: none;
		width: 0%;
		height: 0%;
		position: static;
		top: 0;
		left: 0;
	}
}
@-webkit-keyframes move{
	50%{
		-webkit-transform:translate(0px, 20px);
	}
	100%{
		-webkit-transform:translate(0px, 0px);
	}
}
@-webkit-keyframes slide-first{
	from{
		left: 0%;
	}
	to{
		left: 115%;
	}
}
@-webkit-keyframes slide-loop{
	from{
		left: -115%;
	}
	to{
		left: 115%;
	}
}
// -->
